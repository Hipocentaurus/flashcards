    let isStudyMode = false;
    let availableIndices = [];
    let maxLen = 0;

    function init() {
        maxLen = Math.max(cat1Data.length, cat2Data.length, cat3Data.length, cat4Data.length);
        document.getElementById('c1-count').innerText = `(${cat1Data.length})`;
        document.getElementById('c2-count').innerText = `(${cat2Data.length})`;
        document.getElementById('c3-count').innerText = `(${cat3Data.length})`;
        document.getElementById('c4-count').innerText = `(${cat4Data.length})`;
        resetApp();
    }

    function toggleMode() {
        isStudyMode = document.getElementById('mode-toggle').checked;
        resetApp();
    }

    function resetApp() {
        availableIndices = Array.from({length: maxLen}, (_, i) => i);
        const info = isStudyMode ? `Zestawy: ${availableIndices.length}` : "Tryb Losowy";
        document.getElementById('progress-text').innerText = info;
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').innerText = "Wylosuj";
        
        // Reset Cards
        for(let i=1; i<=4; i++) {
            document.getElementById(`q-preview-${i}`).innerText = "Start";
            currentModalData[i] = null;
        }
    }

    let currentModalData = { 1: null, 2: null, 3: null, 4: null };

    function nextSet() {
        let idx;
        if (isStudyMode) {
            if (availableIndices.length === 0) { alert("Koniec!"); return; }
            const r = Math.floor(Math.random() * availableIndices.length);
            idx = availableIndices[r];
            availableIndices.splice(r, 1);
            document.getElementById('progress-text').innerText = `Zestawy: ${availableIndices.length}`;
            if(availableIndices.length === 0) {
                document.getElementById('next-btn').innerText = "Koniec (Reset)";
                document.getElementById('next-btn').disabled = true;
            }
        } else {
            idx = Math.floor(Math.random() * maxLen);
        }

        updateCard(1, cat1Data, idx);
        updateCard(2, cat2Data, idx);
        updateCard(3, cat3Data, idx);
        updateCard(4, cat4Data, idx);
    }

    function updateCard(catNum, dataArr, index) {
        let item;
        let isRandom = false;
        if (index < dataArr.length) {
            item = dataArr[index];
        } else {
            item = dataArr[Math.floor(Math.random() * dataArr.length)];
            isRandom = true;
        }
        currentModalData[catNum] = item;
        
        let preview = item.q.length > 60 ? item.q.substring(0,60)+"..." : item.q;
        if(isRandom) preview = "ğŸ² " + preview;
        document.getElementById(`q-preview-${catNum}`).innerText = preview;
    }

    function openModal(catNum) {
        const item = currentModalData[catNum];
        if (!item) return;

        const titles = ["", "ARCHITEKTURA", "HISTORIA", "TECHNIKA", "URBANISTYKA"];
        document.getElementById('modal-cat-title').innerText = titles[catNum];
        document.getElementById('modal-question-text').innerHTML = item.q;
        
        // Set Answer HTML (Images are now inside the HTML string)
        document.getElementById('modal-answer-text').innerHTML = item.a;

        document.getElementById('answer-container').style.display = 'none';
        
        const btn = document.getElementById('reveal-btn');
        btn.innerText = "PokaÅ¼ OdpowiedÅº";
        btn.style.backgroundColor = "#27ae60";
        btn.onclick = revealAnswer;

        document.getElementById('modal').style.display = 'flex';
    }

    function revealAnswer() {
        document.getElementById('answer-container').style.display = 'block';
        const btn = document.getElementById('reveal-btn');
        btn.innerText = "Zamknij";
